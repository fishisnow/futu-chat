<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ˆ å¯Œé€”è‚¡ç¥¨æ•°æ®æŸ¥è¯¢</h1>
            <p>å¯Œé€”æ¯æ—¥è‚¡ç¥¨ç»Ÿè®¡æ•°æ®</p>
        </div>
        
        <div class="main-content">
            <div class="date-selector">
                <label for="dateSelect">ğŸ“… é€‰æ‹©æŸ¥è¯¢æ—¥æœŸï¼š</label>
                <select id="dateSelect" onchange="loadData()">
                    <option value="">æ­£åœ¨åŠ è½½å¯ç”¨æ—¥æœŸ...</option>
                </select>
            </div>
            
            <div id="dataContainer"></div>
        </div>
    </div>

    <script>
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableDates();
        });
        
        // åŠ è½½å¯ç”¨æ—¥æœŸ
        async function loadAvailableDates() {
            try {
                const response = await fetch('/api/dates');
                const result = await response.json();
                
                if (result.success) {
                    const dateSelect = document.getElementById('dateSelect');
                    dateSelect.innerHTML = '<option value="">è¯·é€‰æ‹©æ—¥æœŸ</option>';
                    
                    result.data.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        dateSelect.appendChild(option);
                    });
                    
                    // é»˜è®¤é€‰æ‹©æœ€æ–°æ—¥æœŸ
                    if (result.data.length > 0) {
                        dateSelect.value = result.data[0];
                        loadData(); // è‡ªåŠ¨åŠ è½½æœ€æ–°æ•°æ®
                    }
                } else {
                    showError('åŠ è½½æ—¥æœŸå¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            const date = document.getElementById('dateSelect').value;
            
            if (!date) {
                document.getElementById('dataContainer').innerHTML = '';
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/futu_data/${date}`);
                const result = await response.json();
                
                if (result.success) {
                    displayData(result.data, date);
                } else {
                    showError('åŠ è½½æ•°æ®å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæ•°æ®
        function displayData(data, date) {
            const container = document.getElementById('dataContainer');
            
            if (!data || Object.keys(data).length === 0) {
                container.innerHTML = '<div class="no-data">å½“å‰æ—¥æœŸæš‚æ— æ•°æ®</div>';
                return;
            }
            
            let html = '';
            
            // æ˜¾ç¤ºæ•°æ®æ—¶é—´
            if (data.A && data.A.time) {
                html += `<div class="data-time">â° æ•°æ®æ—¶é—´: ${date} ${data.A.time}</div>`;
            }
            
            // å¤„ç†å¤§Aå¸‚åœºæ•°æ®
            if (data.A) {
                html += generateMarketSection('A', data.A, 'ğŸ‡¨ğŸ‡³ å¤§Aå¸‚åœº');
            }
            
            // å¤„ç†æ¸¯è‚¡å¸‚åœºæ•°æ®
            if (data.HK) {
                html += generateMarketSection('HK', data.HK, 'ğŸ‡­ğŸ‡° æ¸¯è‚¡å¸‚åœº');
            }
            
            container.innerHTML = html;
        }
        
        // ç”Ÿæˆå¸‚åœºæ¿å—
        function generateMarketSection(marketKey, marketData, marketTitle) {
            let html = `
                <div class="market-section">
                    <div class="market-title">${marketTitle}</div>
                    <div class="tables-container">
            `;
            
            // äº¤é›†å•ç‹¬ä¸€è¡Œæ”¾åœ¨ç¬¬ä¸€ä½
            if (marketData.intersection && marketData.intersection.length > 0) {
                html += `
                    <div class="top-section">
                        ${generateTableSection('åŒæ—¶åœ¨æ¶¨å¹…å’Œæˆäº¤é¢å‰50çš„è‚¡ç¥¨', marketData.intersection, 'intersection')}
                    </div>
                `;
            }
            
            // æ¶¨å¹…å‰50å’Œæˆäº¤é¢å‰50å¹¶åˆ—æ˜¾ç¤º
            let hasTopChange = marketData.top_change && marketData.top_change.length > 0;
            let hasTopVolumeRatio = marketData.top_volume_ratio && marketData.top_volume_ratio.length > 0;
            
            if (hasTopChange || hasTopVolumeRatio) {
                html += `<div class="parallel-section">`;
                
                if (hasTopChange) {
                    html += generateTableSection('æ¶¨å¹…å‰50', marketData.top_change, 'top_change');
                }
                
                if (hasTopVolumeRatio) {
                    html += generateTableSection('æˆäº¤é¢å‰50', marketData.top_volume_ratio, 'top_volume_ratio');
                }
                
                html += `</div>`;
            }
            

            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        // ç”Ÿæˆè¡¨æ ¼æ¿å—
        function generateTableSection(title, data, dataType) {
            let html = `
                <div class="table-section">
                    <h3>${title}</h3>
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>æ’å</th>
                                <th>è‚¡ç¥¨åç§°</th>
            `;
            
            if (dataType === 'top_amount' || dataType === 'intersection') {
                html += '<th>æˆäº¤é¢(äº¿)</th>';
            }
            
            html += `
                                <th>æ¶¨è·Œå¹…(%)</th>
                                <th>æˆäº¤é‡(ä¸‡æ‰‹)</th>
                                <th>é‡æ¯”</th>
                                <th>æ¢æ‰‹ç‡(%)</th>
                                <th>å¸‚ç›ˆç‡</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            data.forEach((stock, index) => {
                const changeRatio = parseFloat(stock.changeRatio || 0);
                const changeClass = changeRatio > 0 ? 'positive' : changeRatio < 0 ? 'negative' : '';
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${stock.name || '-'}</td>
                `;
                
                if (dataType === 'top_amount' || dataType === 'intersection') {
                    html += `<td>${(parseFloat(stock.amount || 0) / 100000000).toFixed(1)}</td>`;
                }
                
                html += `
                        <td class="${changeClass}">${changeRatio.toFixed(1)}</td>
                        <td>${(parseFloat(stock.volume || 0) / 10000).toFixed(1)}</td>
                        <td>${parseFloat(stock.volumeRatio || 0).toFixed(1)}</td>
                        <td>${parseFloat(stock.turnoverRate || 0).toFixed(1)}</td>
                        <td>${parseFloat(stock.pe || 0).toFixed(1)}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            return html;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('dataContainer').innerHTML = '<div class="loading">ğŸ”„ æ•°æ®åŠ è½½ä¸­...</div>';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            document.getElementById('dataContainer').innerHTML = `<div class="error">âŒ ${message}</div>`;
        }
    </script>
